pipeline {
    agent  any
    
    stages {
        stage("get lsblk"){
          steps {
            script {
                sh 'run lsblk'
                sh 'lsblk'
            }
          }
        }
        stage ('Parallel run') {
          parallel {
            stage('run docker version') {
              steps {
                script {
                  sh 'docker --version'
                }
              }
            }
            stage('run docker info') {
              steps {
                script {
                  sh 'docker --info'
                }
              }
            }
          }
        }
        stage ('run docker ps') {
          steps {
            script {
              sh 'docker ps'
            }
          }
        }
        stage ('run docker images') {
          steps {
            script {
              sh 'docker images'
            }
          }
        }
    }
}